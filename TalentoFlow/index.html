<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentoFlow - Modern Website</title>

    <!-- Link do CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Favicon do Site -->
    <link rel="shortcut icon" href="assets/img/TalentoFlow Logo.png" type="image/x-icon">

    <!-- Link de Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <!-- ==================== Cabeçalho do Site ==================== -->
    <header id="header" class="header">
        <div id="navigation" class="navigation">
            <div class="logo">
                <img src="assets/img/Logo removebg.png" alt="TalentoFlow Logo">
            </div>
            <nav id="navlist" class="navlist">
                <ul>
                    <li><a href="#find_jobs">Find Jobs</a></li>
                    <li><a href="#browse_companies">Browse Companies</a></li>
                </ul>
            </nav>
        </div>
        <div id="button" class="button">
            <a href="#"><button id="btn1" class="btn1">Entrar</button></a>
            <a href="#"><button id="btn2" class="btn2">Criar Conta</button></a>
        </div>
    </header>
    <!-- ==================== Fim do Cabeçalho do Site ==================== -->

    <!-- ==================== Hero Sectioin do Site ==================== -->
    <section id="hero-section" class="hero-section">
        <div id="Main" class="Main">
            <div id="conteudo" class="conteudo">
                <h1>Descubra mais de</h1>
                <h2>5000+ Vagas</h2>
                <img src="assets/img/Group.svg" alt="">
                <p>
                    A TalentoFlow é a ponte entre o seu talento e o mercado de trabalho moçambicano. Encontre oportunidades que impulsionam a sua carreira.
                </p>
            </div>
            <div id="empty" class="empty">

            </div>
        </div>
        <div id="search" class="search">
            <div id="inputs" class="inputs">
                <div id="cargo" class="cargo">
                    <i class="ri-search-line"></i>
                    <input type="search" name="search" id="search" placeholder="Cargo ou palavra-chave">
                </div>
                <div class="provincia">
                    <label for="provincias"><i class="ri-map-pin-line"></i></label>
                    <div id="vagas" class="vagas">
                        <select id="provincias" name="provincias">
                            <option value="Maputo">Selecionar Província (Maputo.)</option>
                            <option value="Niassa">Niassa</option>
                            <option value="Cabo Delgado">Cabo Delgado</option>
                            <option value="Nampula">Nampula</option>
                            <option value="Zambézia">Zambézia</option>
                            <option value="Tete">Tete</option>
                            <option value="Manica">Manica</option>
                            <option value="Sofala">Sofala</option>
                            <option value="Inhambane">Inhambane</option>
                            <option value="Gaza">Gaza</option>
                            <option value="Maputo">Maputo</option>
                            <option value="Cidade de Maputo">Cidade de Maputo</option>
                        </select>
                        <button id="btn" class="btn">Pesquisar Vagas</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="paragraph" class="paragraph">
            <p>Popular: UI Design, UX Researcher, Android, Admin</p>
        </div>
        <div id="feature" class="feature">
            <div id="little-title" class="little-title">
                <p>Empresas que ajudamos a crescer</p>
            </div>
            <div id="little-img" class="little-img">
                <img src="assets/img/vodafone-logo.png" alt="vodafone-logo">
                <img src="assets/img/intel-logo.png" alt="intel-logo">
                <img src="assets/img/tesla-logo.png" alt="tesla-logo">
                <img src="assets/img/amd-logo-1.png" alt="amd-logo-1">
                <img src="assets/img/talkit-logo.png" alt="talkit-logo">
            </div>
        </div>
    </section>
    <!-- ==================== Fim do Cabeçalho do Site ==================== -->
     <h1>Teste do link </h1>

</body>
</html>
