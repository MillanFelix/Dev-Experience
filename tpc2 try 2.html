<!DOCTYPE html>
<html>
<head>
    <title>Layout com Sidebar</title>
</head>

<body>

<!-- ========================= -->
<!-- CAIXA 1 — MENU LATERAL ESQUERDO -->
<!-- ========================= -->
<div style="width:220px; height:100vh; background:#f0f0f0; float:left; padding:15px;">

    <!-- CAIXA 1.1 — LOGO / NOME DO APP -->
    <h2>Meu Sistema</h2>

    <hr>

    <!-- CAIXA 1.2 — TÍTULO DO MENU -->
    <p><b>MENU</b></p>

    <!-- CAIXA 1.3 — ITENS DO MENU -->
    <p>Home</p>
    <p>Agendamentos</p>
    <p>Clientes</p>
    <p>Mensagens</p>
    <p>Relatórios</p>

    <hr>

    <!-- CAIXA 1.4 — BLOCO DE PROMOÇÃO / AVISO -->
    <div style="background:#ffd966; padding:10px;">

        <!-- TEXTO DA PROMOÇÃO -->
        <p><b>Promoção</b></p>
        <p>30% de desconto</p>
        <p>Hoje</p>

    </div>

</div>


<!-- ========================= -->
<!-- CAIXA 2 — ÁREA PRINCIPAL DIREITA -->
<!-- ========================= -->
<div style="margin-left:240px; padding:20px;">

    <!-- CAIXA 2.1 — TÍTULO DA PÁGINA -->
    <h1>Painel Principal</h1>

    <!-- CAIXA 2.2 — TEXTO / CONTEÚDO -->
    <p>Este é o conteúdo principal da página.</p>


    <!-- ========================= -->
    <!-- CAIXA 2.3 — CARDS / BLOCOS DE INFORMAÇÃO -->
    <!-- ========================= -->

    <!-- CARD 1 -->
    <div style="background:#e6e6e6; padding:15px; margin-bottom:10px;">
        <h3>Card 1</h3>
        <p>Informação aqui</p>
    </div>

    <!-- CARD 2 -->
    <div style="background:#e6e6e6; padding:15px;">
        <h3>Card 2</h3>
        <p>Outra informação</p>
    </div>

</div>

</body>
</html>
